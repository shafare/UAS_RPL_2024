<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UAS RPL - Shafatyra Reditha Shalsadilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="row text-center mt-3">
      <h2>UAS RPL 2024</h2>
    </div>

    <section>
      <div class="container">
        <div class="row text-center mt-3">
          <h3 class="fw-bold">Weather Information</h3>
          <div class="mt-1 animate__animated animate__fadeIn">
            <h4 class="mt-3">Coordinates</h4>
            <p><span id="coord" style="color: black"></span></p>
            <h4 class="mt-3">Weather</h4>
            <span id="weather-icon" class="weather-icon" style="color: black"></span>
            <p class="mt-3">
              <span id="description"></span>
            </p>
            <h4 class="mt-3">Temperature Now</h4>
            <p><span id="temperature" style="color: black"></span></p>
            <h4 class="mt-3">Feels Like</h4>
            <p><span id="feels-like" style="color: black"></span></p>
            <h4 class="mt-3">Sunrise Time</h4>
            <p><span id="sunrise" style="color: black"></span></p>
            <h4 class="mt-3">Sunset Time</h4>
            <p><span id="sunset" style="color: black"></span></p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
